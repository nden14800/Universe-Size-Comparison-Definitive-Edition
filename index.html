<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Universe Size Comparison - Definitive Edition</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Reset & Base --- */
        :root {
            --bg-color: #000000;
            --text-color: #f0f0f0;
            --text-color-muted: #a0a0a0;
            --accent-color: #4A90E2;
            --ui-bg-color: rgba(25, 25, 25, 0.75);
            --border-color: rgba(255, 255, 255, 0.15);
            --animation-duration: 0.6s;
            --scale-bar-width: 260px; /* スケールバーの左右ラベルのためのパディングを確保 */
        }

        body, html {
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }

        /* --- Main Layout Grid --- */
        #page-container {
            display: grid;
            grid-template-rows: minmax(0, 1fr) auto; /* 修正点：UIがはみ出さないように調整 */
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-areas:
                "info-tl visual info-br"
                "ui      ui      ui";
            height: 100vh;
            width: 100vw;
            padding: 20px;
            padding-top: 70px; /* カウンターのスペースを確保 */
            padding-right: var(--scale-bar-width);
        }

        /* --- Visual Object (Center) --- */
        #visual-container {
            grid-area: visual;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #object-visual {
            width: clamp(150px, 40vmin, 350px);
            height: clamp(150px, 40vmin, 350px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            transition: background var(--animation-duration) ease, 
                        box-shadow var(--animation-duration) ease, 
                        transform var(--animation-duration) ease, 
                        opacity var(--animation-duration) ease;
        }

        /* --- Information Panels --- */
        .info-panel {
            padding: 10px;
            overflow-y: auto;
            transition: opacity var(--animation-duration) ease, transform var(--animation-duration) ease;
            /* max-height: 50vh; を削除して、グリッドがUIの高さを考慮して柔軟に縮小できるようにする */
        }

        #info-top-left {
            grid-area: info-tl;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }

        #info-bottom-right {
            grid-area: info-br;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            text-align: right;
        }

        h1, h2, p {
            margin: 0;
            background: var(--ui-bg-color);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        #object-name { font-size: clamp(1.2rem, 3vw, 2.2rem); font-weight: 700; }
        #object-jp-name { font-size: clamp(0.8rem, 2vw, 1.2rem); font-weight: 300; color: var(--text-color-muted); }
        #object-description { font-size: clamp(0.75rem, 1.5vw, 1rem); font-weight: 300; line-height: 1.5; max-width: 400px; }
        #object-size-ly, #object-size-meter { font-size: clamp(0.8rem, 1.6vw, 1.1rem); font-weight: 400; word-break: break-word; }
        #object-size-meter { color: var(--text-color-muted); }

        /* --- UI Controls (Bottom) --- */
        #ui-container { grid-area: ui; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 10; padding-top: 10px; }
        #controls-wrapper { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px; background: var(--ui-bg-color); padding: 10px 20px; border-radius: 25px; border: 1px solid var(--border-color); }
        #main-controls, .extra-controls-group { display: flex; gap: 10px; align-items: center; }

        .control-button { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border-color); color: var(--text-color); font-family: 'Roboto', sans-serif; font-size: 0.9rem; padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; user-select: none; display: flex; align-items: center; justify-content: center; }
        .icon-button { padding: 8px; width: 40px; height: 40px; border-radius: 50%; }
        .icon-button svg { width: 18px; height: 18px; }
        .control-button:hover { background: rgba(255, 255, 255, 0.2); }
        .control-button:active { transform: scale(0.95); }
        
        #speed-control { display: flex; align-items: center; gap: 10px; }
        #speed-slider { width: 120px; cursor: pointer; }
        #speed-label { font-size: 0.8rem; color: var(--text-color-muted); min-width: 80px; text-align: left; }

        .toggle-control { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* --- Size Scale Visualization (Right side) --- */
        #scale-container { position: fixed; top: 50%; right: 20px; transform: translateY(-50%); height: 85vh; width: var(--scale-bar-width); display: flex; justify-content: center; z-index: 5; touch-action: none; }
        #scale-bar { position: relative; height: 100%; width: 6px; background: linear-gradient(to top, #4A90E2 0%, #92FE9D 25%, #F57F17 50%, #D32F2F 75%, #8E44AD 95%, #ffffff 100%); border-radius: 3px; }
        .scale-label { position: absolute; font-size: 0.7rem; color: var(--text-color-muted); right: 15px; width: 110px; text-align: right; transform: translateY(-50%); transition: opacity 0.3s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; padding: 2px 0; }
        .scale-size-label { position: absolute; font-size: 0.7rem; color: var(--text-color-muted); left: 15px; width: 110px; text-align: left; transform: translateY(-50%); transition: opacity 0.3s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; pointer-events: none; }
        .scale-label:hover { color: var(--text-color); }
        .scale-label.current-item-label { color: var(--text-color); font-weight: 700; }
        
        #scale-indicator { position: absolute; width: 100%; height: auto; left: 0; transition: bottom var(--animation-duration) ease-out; display: flex; align-items: center; justify-content: flex-end; pointer-events: none; }
        #indicator-pointer { width: 0; height: 0; border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-right: 12px solid var(--text-color); position: absolute; left: 50%; transform: translateX(-50%); }

        /* --- Progress Bar & Counter (Top) --- */
        #progress-bar-container { position: fixed; top: 0; left: 0; width: 100%; height: 8px; background-color: rgba(255, 255, 255, 0.1); z-index: 20; cursor: pointer;}
        #progress-bar { height: 100%; background-color: var(--accent-color); width: 0%; border-radius: 0 3px 3px 0; transition: width 0.3s ease; box-shadow: 0 0 10px var(--accent-color); pointer-events: none; }
        #progress-counter { position: fixed; top: 15px; left: 20px; font-size: 1rem; color: var(--text-color-muted); background: var(--ui-bg-color); padding: 5px 12px; border-radius: 10px; z-index: 20; border: 1px solid var(--border-color); }
        #category-counts { position: fixed; top: 55px; left: 20px; font-size: 0.7rem; color: var(--text-color-muted); background: var(--ui-bg-color); padding: 4px 8px; border-radius: 8px; z-index: 20; border: 1px solid var(--border-color); line-height: 1.4;}


        /* --- How to Use Modal --- */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 100; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        #modal-overlay.visible { display: flex; opacity: 1; }
        #modal-content { background: var(--ui-bg-color); padding: 30px; border-radius: 15px; border: 1px solid var(--border-color); max-width: 90%; width: 600px; text-align: left; position: relative; }
        #modal-content h3 { margin-top: 0; }
        #modal-content ul { padding-left: 20px; }
        #modal-close-btn { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: #fff; background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; }
        #modal-close-btn svg { width: 1.2rem; height: 1.2rem; }

        /* --- Animation Classes --- */
        .fade-out { opacity: 0 !important; transform: scale(0.95) !important; }
    </style>
</head>

        };


        // --- Unit Conversion & Title Suffix Logic ---
        const jpToPower = { '万': 4, '億': 8, '兆': 12, '京': 16, '垓': 20, '𥝱': 24, '穰': 28, '溝': 32, '澗': 36, '正': 40, '載': 44, '極': 48, '恒河沙': 52 };
        const enUnits = [
            { name: 'Septendecillion', power: 54 }, { name: 'Sexdecillion', power: 51 }, { name: 'Quindecillion', power: 48 },
            { name: 'Quattuordecillion', power: 45 }, { name: 'Tredecillion', power: 42 }, { name: 'Duodecillion', power: 39 },
            { name: 'Undecillion', power: 36 }, { name: 'Decillion', power: 33 }, { name: 'Nonillion', power: 30 },
            { name: 'Octillion', power: 27 }, { name: 'Septillion', power: 24 }, { name: 'Sextillion', power: 21 },
            { name: 'Quintillion', power: 18 }, { name: 'Quadrillion', power: 15 }, { name: 'Trillion', power: 12 }
        ];
        
        const fictionSuffixJp = {
            0: ' (現実/実在)',
            1: ' (架空/概念)',
            2: ' (架空/概念/AI考案)'
        };
        const fictionSuffixEn = {
            0: ' (Real/Existing)',
            1: ' (Fictional/Conceptual)',
            2: ' (Fictional/Conceptual/AI-Generated)'
        };

        function formatSizeEn(value, jpUnit) {
            const power = jpToPower[jpUnit];
            if (power === undefined) return `${value} ${jpUnit || ''}`;

            const totalPower = (value === 0 ? 0 : Math.floor(Math.log10(Math.abs(value)))) + power;

            for (const unit of enUnits) {
                if (totalPower >= unit.power) {
                    const newValue = value * Math.pow(10, power - unit.power);
                    return `${newValue.toLocaleString(undefined, { maximumFractionDigits: 2 })} ${unit.name}`;
                }
            }
             if (totalPower >= 9) return `${(value * Math.pow(10, power - 9)).toLocaleString(undefined, { maximumFractionDigits: 2 })} Billion`;
             if (totalPower >= 6) return `${(value * Math.pow(10, power - 6)).toLocaleString(undefined, { maximumFractionDigits: 2 })} Million`;
             if (totalPower >= 3) return `${(value * Math.pow(10, power - 3)).toLocaleString(undefined, { maximumFractionDigits: 2 })} Thousand`;
            
            return `${value.toLocaleString()} ${jpUnit}`; // Fallback
        }
        
        // --- Scale Visualization Logic ---
        const ABSOLUTE_MIN_LOG = -51; 
        const ABSOLUTE_MAX_LOG = 200000;
        let scaleViewMinLog = -20;
        let scaleViewMaxLog = 20;

        function renderScale() {
            allDOMEls.scaleBar.innerHTML = ''; 
            allDOMEls.scaleBar.appendChild(allDOMEls.scaleIndicator);

            const viewRange = scaleViewMaxLog - scaleViewMinLog;
            let lastLabelY = -Infinity;
            const minLabelSpacing = 18;

            data.forEach((item, index) => {
                let percentage;
                if (typeof item.logSize === 'number' && isFinite(item.logSize)) {
                    percentage = ((item.logSize - scaleViewMinLog) / viewRange) * 100;
                } else {
                    const conceptualMidPoint = ABSOLUTE_MAX_LOG + Math.max(0, scaleViewMaxLog - ABSOLUTE_MAX_LOG) / 2;
                    percentage = ((conceptualMidPoint - scaleViewMinLog) / viewRange) * 100;
                }

                if (percentage < -5 || percentage > 105) return;

                const yPos = (percentage / 100) * allDOMEls.scaleBar.clientHeight;
                if (Math.abs(yPos - lastLabelY) < minLabelSpacing && index !== currentIndex) {
                    return;
                }

                const nameLabel = document.createElement('div');
                nameLabel.className = 'scale-label';
                nameLabel.style.bottom = `${percentage}%`;
                nameLabel.textContent = isEnglish ? item.nameEn : item.name;
                nameLabel.addEventListener('click', () => navigateToIndex(index));
                
                const sizeLabel = document.createElement('div');
                sizeLabel.className = 'scale-size-label';
                sizeLabel.style.bottom = `${percentage}%`;
                
                if (isEnglish) {
                    if (item.sizeLyEn) {
                        sizeLabel.textContent = item.sizeLyEn;
                    } else if (item.sizeValue && item.sizeUnitJp) {
                        sizeLabel.textContent = formatSizeEn(item.sizeValue, item.sizeUnitJp) + " ly";
                    } else {
                        sizeLabel.textContent = item.sizeLy;
                    }
                } else {
                    sizeLabel.textContent = item.sizeLy;
                }

                if (index === currentIndex) {
                    nameLabel.classList.add('current-item-label');
                    sizeLabel.classList.add('current-item-label');
                }
                
                allDOMEls.scaleBar.appendChild(nameLabel);
                allDOMEls.scaleBar.appendChild(sizeLabel);
                lastLabelY = yPos;
            });
            updateScaleIndicator(data[currentIndex]);
        }
        
        function zoomScale(factor) {
            isAutofollowEnabled = false;
            allDOMEls.autofollowToggle.checked = false;

            const currentItem = data[currentIndex];
            let center = (scaleViewMinLog + scaleViewMaxLog) / 2;

            if(typeof currentItem.logSize === 'number' && isFinite(currentItem.logSize)) {
                center = currentItem.logSize;
            } else if (scaleViewMaxLog > ABSOLUTE_MAX_LOG) {
                center = ABSOLUTE_MAX_LOG + (scaleViewMaxLog - ABSOLUTE_MAX_LOG)/2;
            }

            const currentRange = scaleViewMaxLog - scaleViewMinLog;
            let newRange = currentRange * factor;

            const maxRange = (ABSOLUTE_MAX_LOG - ABSOLUTE_MIN_LOG) * 2;
            if (newRange < 0.1) newRange = 0.1;
            if (newRange > maxRange) newRange = maxRange;
            
            scaleViewMinLog = center - newRange / 2;
            scaleViewMaxLog = center + newRange / 2;
            
            renderScale();
        }

        function centerScaleOnCurrentItem() {
            const currentItem = data[currentIndex];
            const currentRange = scaleViewMaxLog - scaleViewMinLog;

            if(typeof currentItem.logSize === 'number' && isFinite(currentItem.logSize)) {
                scaleViewMinLog = currentItem.logSize - (currentRange * 0.5);
                scaleViewMaxLog = currentItem.logSize + (currentRange * 0.5);
            } else {
                 const conceptualSpan = 1000;
                 scaleViewMinLog = ABSOLUTE_MAX_LOG - conceptualSpan * 0.5;
                 scaleViewMaxLog = ABSOLUTE_MAX_LOG + conceptualSpan * 0.5; 
            }
            renderScale();
        }

        function updateScaleIndicator(item) {
            const viewRange = scaleViewMaxLog - scaleViewMinLog;
            let percentage;
            if (typeof item.logSize === 'number' && isFinite(item.logSize)) {
                percentage = ((item.logSize - scaleViewMinLog) / viewRange) * 100;
            } else {
                const conceptualMidPoint = ABSOLUTE_MAX_LOG + Math.max(0, scaleViewMaxLog - ABSOLUTE_MAX_LOG) / 2;
                percentage = ((conceptualMidPoint - scaleViewMinLog) / viewRange) * 100;
            }
            percentage = Math.max(-10, Math.min(110, percentage));
            allDOMEls.scaleIndicator.style.bottom = `calc(${percentage}% - 8px)`;
        }

        // --- Core Display Logic ---
        function updateDisplay(index) {
            const item = data[index];
            const duration = isAnimationEnabled ? (throttleDuration / 2) : 0;
            
            const updateUIStrings = () => {
                const lang = isEnglish ? 'en' : 'ja';
                allDOMEls.autofollowLabel.textContent = uiText.autoFollow[lang];
                allDOMEls.animationLabel.textContent = uiText.animation[lang];
                allDOMEls.languageLabel.textContent = uiText.lang[lang];
                allDOMEls.indicatorLabel.textContent = uiText.currentPos[lang];
                allDOMEls.modalTitle.textContent = uiText.modalTitle[lang];
                allDOMEls.modalBody.innerHTML = uiText.modalBody[lang];
                
                if (isAutoPlaying) {
                    allDOMEls.autoPlayBtn.textContent = `${uiText.stopAutoPlay[lang]}`;
                } else {
                    allDOMEls.autoPlayBtn.textContent = uiText.autoPlay[lang];
                }
                
                displayCategoryCounts();
                updateSpeedLabel();
            };

            const updateContent = () => {
                updateUIStrings();
                
                const jpSuffix = fictionSuffixJp[item.fictionType] || '';
                const enSuffix = fictionSuffixEn[item.fictionType] || '';

                if (isEnglish) {
                    allDOMEls.name.textContent = item.nameEn + enSuffix;
                    allDOMEls.jpName.textContent = item.name + jpSuffix;
                } else {
                    allDOMEls.name.textContent = item.name + jpSuffix;
                    allDOMEls.jpName.textContent = item.nameEn + enSuffix;
                }
                
                allDOMEls.description.textContent = isEnglish ? item.descriptionEn : item.description;

                if (isEnglish) {
                    if (item.sizeLyEn) {
                        allDOMEls.sizeLy.textContent = item.sizeLyEn;
                    } else if (item.sizeValue && item.sizeUnitJp) {
                        allDOMEls.sizeLy.textContent = formatSizeEn(item.sizeValue, item.sizeUnitJp) + " ly";
                    } else {
                        allDOMEls.sizeLy.textContent = item.sizeLy;
                    }
                } else {
                    allDOMEls.sizeLy.textContent = item.sizeLy;
                }

                allDOMEls.sizeMeter.textContent = `(${item.sizeMeter})`;
                allDOMEls.visual.style.background = item.bgColor;

                allDOMEls.progressBar.style.width = `${((index + 1) / totalItems) * 100}%`;
                allDOMEls.progressCounter.textContent = `(${index + 1} / ${totalItems})`;

                if (isAutofollowEnabled) {
                    centerScaleOnCurrentItem();
                } else {
                    renderScale(); 
                }
                
                if(isAnimationEnabled) {
                    allDOMEls.allInfo.forEach(el => el.classList.remove('fade-out'));
                    allDOMEls.visual.classList.remove('fade-out');
                }
            };
            
            if (isAnimationEnabled) {
                allDOMEls.allInfo.forEach(el => el.classList.add('fade-out'));
                allDOMEls.visual.classList.add('fade-out');
                setTimeout(updateContent, duration);
            } else {
                updateContent();
            }
        }
        
        // --- Speed & Other Controls Logic ---
        function mapSliderToInterval(sliderValue) {
            const min = 0, max = 1000;
            const logMin = Math.log(100), logMax = Math.log(60000);
            const scale = (logMax - logMin) / (max - min);
            return Math.exp(logMin + scale * (sliderValue - min));
        }

        function updateSpeedLabel() {
            const interval = mapSliderToInterval(allDOMEls.speedSlider.value);
            const speedPerSec = 1000 / interval;
            const secPerSpeed = interval / 1000;
            if(isEnglish){
                allDOMEls.speedLabel.textContent = (interval < 1000) ? `${speedPerSec.toFixed(1)} items/sec` : `${secPerSpeed.toFixed(1)} sec/item`;
            } else {
                allDOMEls.speedLabel.textContent = (interval < 1000) ? `${speedPerSec.toFixed(1)} 回/秒` : `${secPerSpeed.toFixed(1)} 秒/回`;
            }
        }

        function handleSpeedChange() {
            autoPlayInterval = mapSliderToInterval(allDOMEls.speedSlider.value);
            updateSpeedLabel();
            if (isAutoPlaying) resetAutoPlayTimer();
        }
        
        function navigate(direction) {
            if (isThrottled) return;
            isThrottled = true;
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            updateDisplay(currentIndex);
            setTimeout(() => { isThrottled = false; }, isAnimationEnabled ? throttleDuration : 50);
        }

        function navigateToIndex(index) {
            if (isThrottled || currentIndex === index) return;
            isThrottled = true;
            currentIndex = index;
            updateDisplay(currentIndex);
            setTimeout(() => { isThrottled = false; }, isAnimationEnabled ? throttleDuration : 50);
        }

        function resetAutoPlayTimer() {
            clearInterval(autoPlayTimer);
            autoPlayTimer = setInterval(() => navigate(1), autoPlayInterval);
        }

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            const lang = isEnglish ? 'en' : 'ja';
            if (isAutoPlaying) {
                resetAutoPlayTimer();
                allDOMEls.autoPlayBtn.textContent = `${uiText.stopAutoPlay[lang]}`;
            } else {
                clearInterval(autoPlayTimer);
                autoPlayTimer = null;
                allDOMEls.autoPlayBtn.textContent = uiText.autoPlay[lang];
            }
        }
        
        // --- Category Count Logic ---
        let categoryCountsData = { real: 0, fictional: 0, ai: 0 };
        function calculateCategoryCounts(){
            categoryCountsData = data.reduce((acc, item) => {
                if (item.fictionType === 0) acc.real++;
                else if (item.fictionType === 1) acc.fictional++;
                else if (item.fictionType === 2) acc.ai++;
                return acc;
            }, { real: 0, fictional: 0, ai: 0 });
        }
        function displayCategoryCounts(){
            if(isEnglish){
                allDOMEls.categoryCounts.innerHTML = `Real: ${categoryCountsData.real}<br>Fictional: ${categoryCountsData.fictional}<br>AI-Generated: ${categoryCountsData.ai}`;
            } else {
                allDOMEls.categoryCounts.innerHTML = `現実/実在: ${categoryCountsData.real}<br>架空/概念: ${categoryCountsData.fictional}<br>AI考案: ${categoryCountsData.ai}`;
            }
        }

        // --- Event Listeners ---
        document.addEventListener('wheel', (e) => { 
            if (e.target.closest('#scale-container') || allDOMEls.modalOverlay.classList.contains('visible')) return;
            e.preventDefault(); 
            navigate(e.deltaY > 0 ? 1 : -1); 
        }, { passive: false });
        document.addEventListener('keydown', (e) => {
            if (allDOMEls.modalOverlay.classList.contains('visible')) return;
            if (e.key === 'ArrowRight') navigate(1);
            else if (e.key === 'ArrowLeft') navigate(-1);
            else if (e.key === ' ' || e.key === 'Spacebar') { e.preventDefault(); toggleAutoPlay(); }
            else if (e.key === '=' || e.key === '+') { e.preventDefault(); zoomScale(0.8); }
            else if (e.key === '-') { e.preventDefault(); zoomScale(1.25); }
        });
        
        // --- Interactive Progress Bar Listeners ---
        function handleProgressBarInteraction(e) {
            const rect = allDOMEls.progressBarContainer.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            if(clientX === undefined) return;

            const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            const newIndex = Math.round(percent * (totalItems - 1));
            navigateToIndex(newIndex);
        }

        let isDraggingProgressBar = false;
        allDOMEls.progressBarContainer.addEventListener('mousedown', (e) => {
            isDraggingProgressBar = true;
            handleProgressBarInteraction(e);
        });
        allDOMEls.progressBarContainer.addEventListener('touchstart', (e) => {
             isDraggingProgressBar = true;
             handleProgressBarInteraction(e);
        });
        window.addEventListener('mousemove', (e) => {
            if (isDraggingProgressBar) {
                handleProgressBarInteraction(e);
            }
        });
        window.addEventListener('touchmove', (e) => {
             if (isDraggingProgressBar) {
                handleProgressBarInteraction(e);
             }
        });
        window.addEventListener('mouseup', () => {
            isDraggingProgressBar = false;
        });
         window.addEventListener('touchend', () => {
             isDraggingProgressBar = false;
        });


        let initialPinchDistance = null;
        allDOMEls.scaleContainer.addEventListener('wheel', (e) => { e.preventDefault(); zoomScale(e.deltaY > 0 ? 1.25 : 0.8); }, { passive: false });
        allDOMEls.scaleContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        }, { passive: false });
        allDOMEls.scaleContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialPinchDistance) {
                e.preventDefault();
                const currentPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                const zoomFactor = initialPinchDistance / currentPinchDistance;
                zoomScale(zoomFactor);
                initialPinchDistance = currentPinchDistance;
            }
        }, { passive: false });
        allDOMEls.scaleContainer.addEventListener('touchend', () => { initialPinchDistance = null; });
        
        allDOMEls.animationToggle.addEventListener('change', () => { isAnimationEnabled = allDOMEls.animationToggle.checked; });
        allDOMEls.autofollowToggle.addEventListener('change', () => { 
            isAutofollowEnabled = allDOMEls.autofollowToggle.checked; 
            if (isAutofollowEnabled) centerScaleOnCurrentItem();
        });
        allDOMEls.languageToggle.addEventListener('change', () => {
            isEnglish = allDOMEls.languageToggle.checked;
            updateDisplay(currentIndex);
        });
        allDOMEls.speedSlider.addEventListener('input', handleSpeedChange);

        document.getElementById('prev-button').addEventListener('click', () => navigate(-1));
        document.getElementById('next-button').addEventListener('click', () => navigate(1));
        allDOMEls.autoPlayBtn.addEventListener('click', toggleAutoPlay);
        allDOMEls.zoomInBtn.addEventListener('click', () => zoomScale(0.8));
        allDOMEls.zoomOutBtn.addEventListener('click', () => zoomScale(1.25));

        allDOMEls.helpBtn.addEventListener('click', () => allDOMEls.modalOverlay.classList.add('visible'));
        allDOMEls.modalCloseBtn.addEventListener('click', () => allDOMEls.modalOverlay.classList.remove('visible'));
        allDOMEls.modalOverlay.addEventListener('click', (e) => { if(e.target === allDOMEls.modalOverlay) allDOMEls.modalOverlay.classList.remove('visible'); });

        // --- Initialization ---
        function initialize() {
            // Sort data by logSize. The sort is stable for equal values (like Infinity or NaN),
            // so their original relative order is preserved.
            data.sort((a, b) => {
                const aIsNum = typeof a.logSize === 'number' && isFinite(a.logSize);
                const bIsNum = typeof b.logSize === 'number' && isFinite(b.logSize);

                if (aIsNum && bIsNum) return a.logSize - b.logSize;
                if (aIsNum && !bIsNum) return -1;
                if (!aIsNum && bIsNum) return 1;
                
                // If both are not finite, maintain original order.
                return 0;
            });
            
            totalItems = data.length;
            
            const startingIndex = data.findIndex(item => item.name === "人間");
            currentIndex = (startingIndex !== -1) ? startingIndex : 0;
            
            calculateCategoryCounts();
            handleSpeedChange();
            updateDisplay(currentIndex);
        }

        initialize();

    </script>
